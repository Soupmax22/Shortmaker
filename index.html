<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Shorts Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Quote Shorts Generator</h1>
  <form id="quoteForm">
    <label for="quotes">Paste your quotes (one per line):</label><br/>
    <textarea id="quotes" placeholder="Type one quote per line..." required></textarea><br/>
    <label>Upload Background Video:</label>
    <input type="file" id="bgVideoInput" accept="video/*" required/><br/>
    <label>Upload Background Music (optional):</label>
    <input type="file" id="bgMusicInput" accept="audio/*"/><br/>
    <button type="submit">Generate Shorts</button>
  </form>

  <div id="progress"></div>
  <a id="downloadLink" style="display:none;" download="short.webm">Download Short</a>

  <script src="script.js"></script>
</body>
</html>
